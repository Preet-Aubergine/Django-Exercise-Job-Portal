{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Company Name"><br>
        <textarea name="address" id="address" placeholder="Company Address"></textarea>
        <input type="text" name="contact" placeholder="Contact Number"><br>
        <input type="submit">
    </form>
    <!-- <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div> -->
    {% endblock %}
</body>
</html>
